{% extends '../layout/layout.html' %} {% block css %}

<link rel="stylesheet" href="/css/index.css" />
<link rel="stylesheet" href="/css/board/write.css" />

{% endblock %} {% block content %} {% include "../layout/header.html" %}

<div id="content_wrap">
  <div id="content">
    <div id="content_header">
      <div id="subject">
        <div>커뮤니티</div>
      </div>
      <div id="subcategory">
        <ul>
          <li><a href="#">일상이야기</a></li>
          <li><a href="#">모임</a></li>
        </ul>
      </div>
    </div>

    <div id="content_body">
      <form id="write_form">
        <input id="write_subject" placeholder="제목" />
        <div id="write_group">
          <div id="write_info">
            <img src="https://i.postimg.cc/4xbnhk6D/Vector-1.png" />
            <span>cloudcoke</span>
            <img src="https://i.postimg.cc/PxNqcCgH/Vector.png" />
            <span>2023-02-01</span>
          </div>
          <textarea
            id="write_content"
            placeholder="내용을 입력해주세요"
          ></textarea>
        </div>

        <div id="write_btnbox">
          <div id="write_hashbox">
            <span>#</span><input placeholder="tag를 입력해주세요" />
          </div>

          <div id="write_btn">
            <button>취소</button>
            <button>글쓰기</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% include "../layout/footer.html" %} {% endblock %}
