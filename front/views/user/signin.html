{% extends '../layout/layout.html' %} {% block css %}

<link rel="stylesheet" href="/css/signin.css" />

{% endblock %} {% block content %}

<form name="login" id="loginFrm">
  <h2 id="bannerText" style="margin-bottom: 20px">로그인</h2>
  <input
    type="text"
    name="userid"
    placeholder="아이디를 입력해주세요"
    onfocus="this.placeholder=''"
    onblur="this.placeholder='아이디를 입력해주세요'"
  />
  <input
    type="password"
    name="userpw"
    placeholder="비밀번호를 입력해주세요"
    onfocus="this.placeholder=''"
    onblur="this.placeholder='비밀번호를 입력해주세요'"
  />
  <button type="submit" id="login" class="button" style="margin-top: 50px">
    로그인
  </button>
  <button type="submit" id="signup" class="button">
    <a href="/signup" style="color: #fff">회원가입</a>
  </button>
  <div id="kakao">
    <a href="/kakao/login">
      <img
        src="https://i.ibb.co/wyJdfzT/kakao-login-large-wide-1-1.png"
        alt="kakao_login"
      />
    </a>
  </div>
</form>

<script type="module" src="/js/module/login.js"></script>

{% endblock%}
