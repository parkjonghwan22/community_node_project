{% extends '../layout/layout.html' %} {% block css %}

<link rel="stylesheet" href="/css/profile.css" />

{% endblock %} {% block content %}

<div id="wrap">
  <div id="profile_wrap">
    <div id="header_wrap">
      <div id="header">
        <h1 id="logo">
          <a href="/"
            ><img src="https://i.postimg.cc/hjKZgQ6x/team-logo.png"
          /></a>
          <span>My Profile</span>
        </h1>
      </div>
    </div>

    <div id="contents_wrap">
      <div id="contents" class="container">
        <div id="login">
          <div id="userid_row">
            <h3>
              <label for="userid">아이디</label>
            </h3>
            <span class="form"> {{userid}}1 </span>
            <p class="alertMessage" style="opacity: 0; color: red">
              영문과 숫자를 사용하여 6~16자 사이로 입력해주세요
            </p>
          </div>
        </div>

        <div id="info">
          <div id="usernick_row">
            <h3>
              <label for="usernick">닉네임</label>
            </h3>
            <span class="form"> {{usernick}}3 </span>
            <p class="alertMessage" style="opacity: 0; color: red">
              특수문자를 제외하여 두 글자 이상으로 입력해주세요
            </p>
          </div>

          <div id="email_row">
            <h3>
              <label for="useremail">이메일</label>
            </h3>
            <span class="form"> {{useremail}}4 </span>
            <p class="alertMessage" style="opacity: 0; color: red">
              이메일 형식에 맞게 입력해주세요
            </p>
          </div>
        </div>

        <div id="profile_modify_btn">
          <a id="modify_btn" href="/profileModify">회원정보 수정</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/js/module/join.js"></script>

{% endblock%}
