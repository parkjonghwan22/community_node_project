<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../public/css/signup.css" />
  </head>

  <body>
    <div id="wrap">
      <div id="header_wrap">
        <div id="header">
          <h1 id="logo">
            <a href="/"
              ><img
                src="https://i.ibb.co/YjBT0Zp/Kakao-Talk-20230130-161013510-1.png"
            /></a>
            <span>Node.phl 페이지에 오신 것을 환영합니다~</span>
          </h1>
        </div>
      </div>

      <form method="post" action="/signup" id="signupFrm">
        <div id="contents_wrap">
          <div id="contents" class="container">
            <div id="login">
              <div id="kakao">
                <a href="#">
                  <img
                    src="https://i.ibb.co/wyJdfzT/kakao-login-large-wide-1-1.png"
                    alt="kakao_login"
                  />
                </a>
              </div>

              <div id="profile_img_row">
                <label for="profile_img">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
                    alt="profile_image"
                  />
                </label>
                <input type="file" id="profile_img" />
                <h3 id="profile_img">프로필 이미지를 선택해주세요</h3>
              </div>

              <div id="id_row">
                <h3 id="id">
                  <label for="id">아이디</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="id"
                    placeholder="아이디를 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='아이디를 입력해주세요'"
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  영문과 숫자를 사용하여 6~16자 사이로 입력해주세요
                </p>
              </div>

              <div id="pwd_row">
                <h3 id="pwd">
                  <label for="pwd">비밀번호</label>
                </h3>
                <span class="form">
                  <input
                    type="password"
                    id="pwd"
                    placeholder="비밀번호를 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호를 입력해주세요'"
                    maxlength="16"
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  영문, 숫자, 특수문자를 모두 혼합하여 8자 이상으로 써주세요
                </p>
              </div>

              <div id="pwd2_row">
                <h3 id="pwd2">
                  <label for="pwd2">비밀번호 재확인</label>
                </h3>
                <span class="form">
                  <input
                    type="password"
                    id="pwd2"
                    placeholder="비밀번호를 다시 한 번 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='비밀번호를 다시 한 번 입력해주세요'"
                    maxlength="16"
                  />
                </span>
                <p class="checkMessage" style="opacity: 0; color: red">
                  비밀번호가 일치하지 않습니다
                </p>
              </div>
            </div>

            <div id="info">
              <div id="name_row">
                <h3 id="name">
                  <label for="name">이름</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="name"
                    placeholder="이름을 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='이름을 입력해주세요'"
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  특수문자를 제외하여 두 글자 이상으로 입력해주세요
                </p>
              </div>

              <div id="nick_row">
                <h3 id="nick">
                  <label for="nick">닉네임</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="nick"
                    placeholder="닉네임을 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='닉네임을 입력해주세요'"
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  특수문자를 제외하여 두 글자 이상으로 입력해주세요
                </p>
              </div>

              <div id="birth_row">
                <h3 id="birth">
                  <label for="birth">생년월일</label>
                </h3>
                <span class="form">
                  <input
                    type="date"
                    name="birth"
                    id="birth"
                    min="1900-01-01"
                    max="2020-01-30"
                    required
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  필수 선택사항입니다
                </p>
              </div>

              <div id="gender_row">
                <h3 id="gender">
                  <label for="gender">성별</label>
                </h3>
                <span class="form">
                  <select name="gender" id="gender" aria-level="성별">
                    <option value="default" checked>선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                  </select>
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  필수 선택사항입니다
                </p>
              </div>

              <div id="email_row">
                <h3 id="email">
                  <label for="email">이메일</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="이메일을 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='이메일을 입력해주세요'"
                    maxlength="30"
                    required
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  이메일 형식에 맞게 입력해주세요
                </p>
              </div>

              <div id="phone_row">
                <h3 id="phone_num">
                  <label for="phone_num">휴대폰 번호</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="phone_num"
                    name="phone_num"
                    placeholder="휴대폰 번호를 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='휴대폰 번호를 입력해주세요'"
                    maxlength="11"
                  />
                </span>
                <p class="alertMessage" style="opacity: 0; color: red">
                  "-"를 제외한 11자리의 숫자로 입력해주세요
                </p>
              </div>

              <div id="address_row">
                <h3 id="address">
                  <label for="address">주소</label>
                </h3>
                <span class="form">
                  <input type="text" id="address" />
                </span>
              </div>

              <div id="address_detail_row">
                <h3 id="address_detail">
                  <label for="address_detail">상세 주소</label>
                </h3>
                <span class="form">
                  <input
                    type="text"
                    id="address_detail"
                    placeholder="상세 주소를 입력해주세요"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='상세 주소를 입력해주세요'"
                  />
                </span>
              </div>

              <div id="introduce_row">
                <h3 id="introduce">간단 소개</h3>
                <span class="form">
                  <textarea
                    name="introduce"
                    id=""
                    cols="56"
                    rows="10"
                  ></textarea>
                </span>
              </div>
            </div>
            <button type="submit" class="button">
              <a href="#">등록하기</a>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="/js/module/join.js"></script>
  </body>
</html>
